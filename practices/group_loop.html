<!doctype html>
<html>
<head>
  <title>Even or Odd???</title>
  <script>
    function checkNumber() {
      var someNumber = [25, 11, -2, 14, "What?? This isn't a number", -1, -10]
      for(var i = 0; i < 7; i++){
      var numberAsText = someNumber[i]
      var aNumber = parseInt(numberAsText)
      var remainder = Math.abs(aNumber % 2)
      
      if(numberAsText != "" && !isNaN(aNumber)){
      if(numberAsText != 0 && remainder == 0) {
        document.getElementById("result_display").innerHTML +=
          "<p>" + numberAsText + " is even.</p>"
      } 
      else if(numberAsText != 0 && remainder == 1) {
        document.getElementById("result_display").innerHTML +=
          "<p>" + numberAsText + " is odd.</p>"
      } 
      else {
        document.getElementById("result_display").innerHTML +=
          "<p>" + numberAsText + " is neither even or odd.</p>"
      }
    }
    else {
      document.getElementById("result_display").innerHTML +=
        "<p>Please enter a number.</p>"
      }
    }
    }
  </script>

  <style>
    body {
      background-color: lightgray;
    }
    input {
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #666666 inset;
      height: 25px;
      width: 200px;
      text-indent: 5px;
    }
  </style>
</head>

<body>
	<h1>Even or Odd</h1>
  <!--Enter a Number: <input id="number_input"></input>-->
    <button onclick="checkNumber()">Check It!</button>
    <section id="result_display"></section>
</body>
</html>
